sudo: required
language: node_js
node_js:
- '4'
python:
- '2.7'
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  sauce_connect:
    username: autodesk-bionano
    access_key:
      secure: 
install:
- npm install
- wget ${REMOTE_PLATFORM_PATH} -O /tmp/bio-user-platform.tar
- tar -xvf /tmp/bio-user-platform.tar && mv $PWD/package /tmp/bio-user-platform
script:
- npm run lint
- npm run test
- npm run start-auth-stack-testing -- --DEBUG --PLATFORM-PATH=/tmp/bio-user-platform
- npm run nightwatch-saucelabs
- pkill node
cache:
  directories:
  - node_modules
notifications:
  email: false
  slack:
    secure: 
